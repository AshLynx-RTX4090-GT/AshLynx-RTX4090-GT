<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="80" fill="#0d1117"></rect>

  <g fill="#3cff00">
    <rect x="20" y="40" width="20" height="20">
      <animate attributeName="y" values="40;20;40" dur="1.2s" repeatCount="indefinite"></animate>
    </rect>
    <rect x="60" y="40" width="20" height="20">
      <animate attributeName="y" values="40;20;40" dur="1.4s" repeatCount="indefinite"></animate>
    </rect>
    <rect x="100" y="40" width="20" height="20">
      <animate attributeName="y" values="40;20;40" dur="1.6s" repeatCount="indefinite"></animate>
    </rect>
    <rect x="140" y="40" width="20" height="20">
      <animate attributeName="y" values="40;20;40" dur="1.8s" repeatCount="indefinite"></animate>
    </rect>
  </g>
</svg>
